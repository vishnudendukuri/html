<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .circle{
            width:1%;
            background-color: white;
            padding:5%;
        }
        @media (max-width:992px){
            body{
                background-color: green;
            }
            
        }
        @media (max-width:400px){
            .circle{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <p class="circle"></p>
</body>
</html>
